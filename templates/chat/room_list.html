{% extends 'base.html' %}
{% block title %}
	Chat
{% endblock %}
{% block content %}
	<h2>Welcome {{ user.chatuser.nickname }}</h2>
	<h3>Please Select Chat Room</h3>
	<ul>
		{% for room in room_list %}
			<li><a href="{{ room.get_absolute_url }}">{{ room.name }}</a></li>
		{% endfor %}
	</ul>
	<h3>Menu</h3>
	<ul>
		<li><a href="{% url 'create_room' %}">Create New Chat Room</a></li>
		<li><a href="{% url 'logout' %}">Logout</a></li>
	</ul>
{% endblock %}
